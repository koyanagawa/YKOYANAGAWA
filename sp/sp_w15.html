<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y.KOYANAGAWA WEBdesign</title>
  <link rel="stylesheet" href="sp_w15.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  
</head>
<body>
  <a href="webdesign.html" alt="WEBdesignの一覧ページに戻ります">
  <section class="top">
    <section class="back">
      <img src="../spimg/back_button.png" width="70" alt="戻るボタン">
    </section>
    <section class="icon">
      <img src="../spimg/w15_kv.jpg" width="50" height="50" style="border-radius: 50%;">
      <h1>POLA bihada-ken tour</h1>
    </section>
  </section>
</a>

<header id="header">
  <header id="header">
  <div class="scrolldown1"><span>SCROLL</span></div>
</header>

<section class="container">
  <section class="content">
    <section class="project">
      <h2 class="fadein">#direction#design#graphic</h2>
      <p class="fadein">化粧品メーカーのツアーイベントPR広告を作成。</p>
      <div class="url fadein">
        <div class="url_title"><h2>-WEBdesign</h2></div>
        <div class="url_link"><a href="https://www.pola.co.jp/special/p/bihadaken/tour/tour3/">URL</a></div>
      <div class="content01 fadein">
        <img src="../spimg/w15_content01.jpg" width="100%">
      </div>
    </section>
  </section>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
  $(window).scroll(function (){
    $('.fadein').each(function(){
      var elementTop = $(this).offset().top;
      var scroll = $(window).scrollTop();
      var windowHeight = $(window).height();
      if (scroll > elementTop - windowHeight + 100){
        $(this).addClass('scrollin');
      }
    });
  });
});
</script>
  
</body>
</html>
