<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  
</head>
<body>
  <a href="dtp.html" alt="DTPの一覧ページに戻ります">
  <section class="top">
    <section class="back">
      <img src="../spimg/back_button.png" width="70" alt="戻るボタン">
    </section>
    <section class="icon">
      <img src="../spimg/d06_kv.jpg" width="50" height="50" style="border-radius: 50%;">

  </section>
</a>
  
<header id="header">
  <header id="header">
  <div class="scrolldown1"><span>SCROLL</span></div>
</header>

<section class="container">
  <section class="content">
    <section class="project">
      <h2 class="fadein">#design#graphic</h2>
      <p class="fadein">子供の成長をサポートするインソールブランド「TALLMAN」のロゴデザインと、インソールデザインを担当。成長を意味するアイコンと、歩く人を融合したロゴを考案。
        インソールは成長過程でも長く使ってもらえるようにシンプルな流線のデザインで作成。</p>
      <div class="url fadein">
        <div class="url_title"><h2>-DTP</h2></div>
        <div class="url_link">-</div>
      </div>
      <div class="content01 fadein">
        <img src="../spimg/d06_content01.jpg" width="100%">
      </div>
      <div class="content02 fadein">
        <img src="../spimg/d06_content02.jpg" width="100%">
      </div>
    </section>
  </section>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
  $(window).scroll(function (){
    $('.fadein').each(function(){
      var elementTop = $(this).offset().top;
      var scroll = $(window).scrollTop();
      var windowHeight = $(window).height();
      if (scroll > elementTop - windowHeight + 100){
        $(this).addClass('scrollin');
      }
    });
  });
});
</script>

</body>
