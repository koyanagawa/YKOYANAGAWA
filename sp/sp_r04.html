    <section class="project">
      <h2 class="fadein">#design#planning</h2>
      <p class="fadein">福岡iwataya本店にてpopup store ALBION 3ブランド合同出店の内装設計を担当。コンセプトテーマ[Dream Cosmetic Street]でコンペティションにて受注。百貨店の一角に突如現れたコスメティックストリート。「迷い込んだ裏路地には大好きなコスメブランドのお店が並んでいた。」そんな女性の夢をカタチに。</p>

      </div>
      <div class="content01 fadein">

<script src="js/jquery-3.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(function(){
  $(window).scroll(function (){
    $('.fadein').each(function(){
      var elementTop = $(this).offset().top;
      var scroll = $(window).scrollTop();
      var windowHeight = $(window).height();
      if (scroll > elementTop - windowHeight + 100){
        $(this).addClass('scrollin');
      }
    });
  });
});
</script>
