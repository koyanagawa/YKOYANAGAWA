<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Y.KOYANAGAWA WEBdesign</title>
  <link rel="stylesheet" href="sp_w05.css">
</head>
<body>
  <a href="webdesign.html" alt="WEBdesignの一覧ページに戻ります">
  <section class="top">
    <section class="back">
      <img src="../spimg/back_button.png" width="70" alt="戻るボタン">
    </section>
    <section class="icon">
      <img src="../spimg/w05_kv.jpg" width="50" height="50" style="border-radius: 50%;">
      <h1>RETOUCH×IPSA eventPR</h1>
    </section>
  </section>
</a>

<header id="header">
  <header id="header">
  <div class="scrolldown1"><span>SCROLL</span></div>
</header>

<section class="container">
  <section class="content">
    <section class="project">
      <h2 class="fadein">#design#graphic</h2>
      <p class="fadein">イベントPRのフライヤー作成、SNS広告画像の作成。内容精査や、構成の調整を行い、デザインを構築。</p>
      <div class="url fadein">
        <div class="url_title"><h2>-SNS PR</h2></div>
        <div class="url_link"><a href="https://www.instagram.com/p/Css9dlISY99/?utm_source=ig_web_copy_link&igshid=MzRlODBiNWFlZA%3D%3D" target="_blank">URL</a></div>
      </div>
      <div class="content01 fadein">
        <img src="../spimg/w05_content01.jpg" width="100%">
      </div>
    </section>
  </section>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
  $(window).scroll(function (){
    $('.fadein').each(function(){
      var elementTop = $(this).offset().top;
      var scroll = $(window).scrollTop();
      var windowHeight = $(window).height();
      if (scroll > elementTop - windowHeight + 100){
        $(this).addClass('scrollin');
      }
    });
  });
});
</script>
  
</body>
