<html lang="ja">
<head>

<body>
  <a href="dtp.html" alt="DTPの一覧ページに戻ります">
  <section class="top">
    <section class="back">
      <img src="../spimg/back_button.png" width="70" alt="戻るボタン">

    <section class="icon">
      <img src="../spimg/d01_kv.jpg" width="50" height="50" style="border-radius: 50%;">

</a>

<header id="header">
  <header id="header">
  <div class="scrolldown1"><span>SCROLL</span></div>
</header>

<section class="container">
  <section class="content">
    <section class="project">
      <h2 class="fadein">#direction#design<br>#planning#graphic</h2>
      <p class="fadein">新商品同梱物の冊子デザインを担当。サイトとの親和性を保ち、ブランドイメージの踏襲を行なった。文字構成や写真構成から参画し、ユーザー目線で伝わりやすい内容になるように作成。</p>
      <div class="url fadein">
        <div class="url_title"><h2>-DTP</h2></div>
        <div class="url_link">-</div>
      </div>
      <div class="content01 fadein">
        <img src="../spimg/d01_content01.jpg" width="100%">
      </div>
      <div class="content02 fadein">
        <img src="../spimg/d01_content02.jpg" width="100%">
      </div>
      <div class="content03 fadein">
        <img src="../spimg/d01_content03.jpg" width="100%">
      </div>
      <div class="content04 fadein">
        <img src="../spimg/d01_content04.jpg" width="100%">
      </div>
    </section>
  </section>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
  $(window).scroll(function (){
    $('.fadein').each(function(){
      var elementTop = $(this).offset().top;
      var scroll = $(window).scrollTop();
      var windowHeight = $(window).height();
      if (scroll > elementTop - windowHeight + 100){
        $(this).addClass('scrollin');
      }
    });
  });
});
</script>
