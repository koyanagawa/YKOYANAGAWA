<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="w04.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <header id="header">
    <div class="scrolldown1"><span>SCROLL</span></div>
  </header>
  <!-- <img src="img/w04_kv.jpg" alt="KV画像" width="100%"> -->
<section class="container">
  <section class="wrapper">
    <h1>cinq branding</h1>
    <h2>#logo#design#graphic#planning</h2>
    <p class="fadein">美容室cinqのブランディングを担当。ロゴデザイン、SNS投稿のデザイン、カラーリング、使用フォントの提案を行った。</p>
    <div class="url fadein">
      <div class="url_title"><h2>-WEBdesign</h2></div>
      <div class="url_link">-</div>
    </div>
    <section class="content">
      <div class="content01 fadein">
        <img src="../pcimg/w04_content01.jpg" alt="プロジェクト画像" width="100%">
      </div>
      <!-- <div class="content02">
        <img src="w03_content02.jpg" alt="プロジェクト画像" width="100%">
      </div>
      <div class="content03">
        <img src="w03_content03.jpg" alt="プロジェクト画像" width="100%">
      </div> -->
    </section>
  </section>
</section>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(function(){
    $(window).scroll(function (){
      $('.fadein').each(function(){
        var elementTop = $(this).offset().top;
        var scroll = $(window).scrollTop();
        var windowHeight = $(window).height();
        if (scroll > elementTop - windowHeight + 100){
          $(this).addClass('scrollin');
        }
      });
    });
  });
  </script>
</body>
</html>
