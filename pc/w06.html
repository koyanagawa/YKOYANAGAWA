<html lang="ja">

<body>
  <header id="header">

  <!-- <img src="img/w05_kv.jpg" alt="KV画像" width="100%"> -->
  <section class="container">

      <h1>tu-hacci HIYON collaboration</h1>

      <p class="fadein">有名インフルエンサーとのコラボレーションアイテムを展開。特設LPのデザインを担当。</p>

      </div>
      <section class="content">
        <div class="content01 fadein">
          <img src="../pcimg/w06_content01.jpg" alt="プロジェクト画像" width="100%">

        <!-- <div class="content02">
          <img src="w05_content02.jpg" alt="プロジェクト画像" width="100%">

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(function(){
    $(window).scroll(function (){
      $('.fadein').each(function(){
        var elementTop = $(this).offset().top;
        var scroll = $(window).scrollTop();
        var windowHeight = $(window).height();
        if (scroll > elementTop - windowHeight + 100){
          $(this).addClass('scrollin');
        }
      });
    });
  });
  </script>
</body>
