  <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Y.KOYANAGAWA</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" href="img/icon.png" sizes="16x16" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>

<video id="pc_movie">
  <source src="img/pc_movie.mp4">
</video>

<video id="sp_movie">
  <source src="img/sp_movie.mp4">
</video>

<section class="title_wrapper">
  <section class="title">
    <div class="name">
      <h1>Y.KOYANAGAWA</h1>
      <p>Portfolio</p>
    </div>
    <section class="button">
      <div class="btn01">
        <button type="button" id="pc_btn">PC</button>
      </div>
      <div class="btn02">
        <button type="button" id="sp_btn">SP</button>
      </div>
    </section>
  </section>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
  $('#pc_btn').fadeIn(2000);
  $('#sp_btn').fadeIn(2000);
</script>

<!-- PC映像アクション表示 -->
<script>
  document.getElementById('pc_btn').addEventListener('click', function() {
    document.getElementById('pc_movie').play();
    $('#pc_movie').fadeIn(2000);
    $('#sp_movie , #pc_btn , #sp_btn , .name').hide();
    const video = document.getElementById('pc_movie');
    video.addEventListener("ended", (event) => {
    window.location.href = 'pc/index.html';
    });
  });
</script>

<!-- SP映像アクション表示 -->
<script>
  document.getElementById('sp_btn').addEventListener('click', function() {
    document.getElementById('sp_movie').play();
    $('#sp_movie').fadeIn(2000);
    $('#pc_movie , #pc_btn , #sp_btn , .name').hide();
    const video = document.getElementById('sp_movie');
    video.addEventListener("ended", (event) => {
    window.location.href = 'sp/index.html';
    });
  });
</script>

</body>
</html>
